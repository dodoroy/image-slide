<title>图片滚动</title>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<style type="text/css">
* {
	list-style: outside none none;
	margin: 0;
	padding: 0;
}
.slide-wrapper{
	position: relative;
	width: 190px;
	height: 225px;
	overflow: hidden;
	margin-bottom: 30px;
}

.slide-wrapper ul {
	position: absolute;
	font-size: 0; /**/
}
.slide-wrapper li {
	display: inline-block;	
	margin: 0 5px;
}
.slide-wrapper li img{
	width: 180px;
	height: 225px;
}
.slide-wrapper .arr {
	background: url("http://news.chinaso.com/static/image/bg_news_index_8.png") no-repeat;
    height: 60px;
    opacity: 0.6;
    position: absolute;
    width: 36px;
    top: 80px;
    z-index: 999;
}
.slide-wrapper .prev {
	left: 5px;
	background-position: -5px -222px;
}
.slide-wrapper .next {
	right: 5px;
	background-position: -50px -222px;
}


#img-slide2.slide-wrapper {
	width: 672px;
	height: 94px;
}
#img-slide2 img {
	width: 158px;
	height: 94px;
}
#img-slide2 .prev,#img-slide2 .next {
	top: 20px;
}

</style>
</head>
